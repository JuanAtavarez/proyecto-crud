name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
      - qa
    types: [opened, synchronize, reopened]

jobs:
  # Validar el Pull Request
  verificar-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Verificar nombre y destino del PR
        run: |
          echo "Validando rama origen y destino del Pull Request..."

          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          echo "Origen: $SOURCE_BRANCH"
          echo "Destino: $TARGET_BRANCH"

          # Reglas:
          # feature/* → dev
          # fix/qa-* → qa
          # hotfix/* → main

          if [[ "$SOURCE_BRANCH" == feature/* && "$TARGET_BRANCH" != "dev" ]]; then
            echo "❌ ERROR: Las ramas feature/* deben ir hacia dev"
            exit 1
          elif [[ "$SOURCE_BRANCH" == fix/qa-* && "$TARGET_BRANCH" != "qa" ]]; then
            echo "❌ ERROR: Las ramas fix/qa-* deben ir hacia qa"
            exit 1
          elif [[ "$SOURCE_BRANCH" == hotfix/* && "$TARGET_BRANCH" != "main" ]]; then
            echo "❌ ERROR: Las ramas hotfix/* deben ir hacia main"
            exit 1
          else
            echo "✅ Pull Request válido"
          fi

  # Ejecutar pruebas
  test:
    runs-on: ubuntu-latest
    needs: verificar-pr
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test  # Asegúrate de tener scripts de prueba en package.json

  # Desplegar al entorno correspondiente
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/qa'
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Desplegar en entorno adecuado
        env:
          TARGET_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
        run: |
          
